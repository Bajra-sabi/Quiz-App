<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div class="container">
    <h1>Auto Quiz App</h1>

      <div id="answers"></div>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
